        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
      }

      :root {
        --gradient-start: #a9291d;
        --gradient-end: #260206;
      }
