<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tailwind Test</title>
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white flex flex-col items-center justify-center bg-gray-900">
  <section class="shadow-lg bg-black  w-11/12 mt-12" id="section-commande">
    
    <!-- IMAGE HEADER -->
    <div id="section-header" class="relative">
      <img src="../assets/images/home_img/background.jpg" alt="image pizza" class="w-full h-[600px] object-cover hover:h-[750px] transition-all duration-[2000ms] ease-in-out">
      <h2 class="absolute top-[250px]  w-full text-center font-bold text-7xl uppercase">Order from <br><span class="uppercase text-black">food</span> Order</h2>
      
      <!-- BOUTON DE RETOUR -->
      <div class="absolute text-4xl top-12 left-12 flex justify-center align-middle bg-red-900 px-3 py-1 font-bold  rounded-full text-white hover:bg-red-700 ">
        <span>&lt;</span>
      </div>
    </div>

    <div id="section-body" class="p-8">
      <div id="date-time"  class="flex justify-between w-full">
        <p>06/11/2025</p>
        <p>12:00</p>
      </div>
      <h2 class="text-white text-6xl font-bold w-full text-center"><span class="text-red-800 text-6xl">Commande</span> details</h2>
      <div id="cards-panier" class="mx-20 my-10 bg-white h-56 flex flex-col ">
        

      </div>
      <div id="total-to-pay" class="flex justify-between mx-20 my-10 items-end">
        <div class="bg-red-700 rounded-md w-60 h-14 flex align-sub justify-around items-center">Total to pay<span id="total">$127.90</span></div>
        <p>Delivery & Tax will be calculated in the next step</p>
      </div>
      <div class="mx-20 flex float-end items-center justify-between w-96">
        <a href="#" class="underline font-semibold text-1xl">Take me back</a>
        <div role="button" class="bg-red-700 rounded-md w-60 h-14 flex  justify-around items-center">
          <i class="rounded-full bg-white h-5 w-5"></i>
          <p class="text-2xl font-semibold">Next Step</p>
        </div>

      </div>
    </div>

  </section>
  <footer id="footer"></footer>
  <script src="../js/paiment.js"></script>
</body>
</html>
